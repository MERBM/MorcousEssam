<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.2/css/bootstrap.min.css">
    <title>Graphic Design Works</title>
    <style>
        .card {
            transition: transform 0.3s;
        }

        .card:hover {
            transform: scale(1.05);
        }
    </style>
</head>

                    <img src="path/to/image1.jpg" class="card-img-top" alt="Design 1">
                    <div class="card-body">
                        <h5 class="card-title">Design 1</h5>
                        <p class="card-text">Description of Design 1</p>
                    </div>
                </div>
            </div>

                        <p class="card-text">Description of Design 2</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="path/to/image3.jpg" class="card-img-top" alt="Design 3">
                    <div class="card-body">
                        <h5 class="card-title">Design 3</h5>
                        <p class="card-text">Description of Design 3</p>

                    <div class="card-body">
                        <h5 class="card-title">Design 5</h5>
                        <p class="card-text">Description of Design 5</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
