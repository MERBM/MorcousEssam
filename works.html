<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.2/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $(".gallery-image").click(function() {
                var images = $(this).data("images");
                var html = "";
                for (var i = 0; i < images.length; i++) {
                    html += '<div class="carousel-item' + (i === 0 ? ' active' : '') + '">';
                    html += '<img src="' + images[i] + '" class="d-block w-100" alt="Image">';
                    html += '</div>';
                }
                $("#gallery-carousel .carousel-inner").html(html);
                $("#gallery-carousel").carousel();

                $("#gallery-modal").modal("show");
            });

            $("#gallery-modal").on("hidden.bs.modal", function() {
                $("#gallery-carousel .carousel-inner").html("");
            });
        });
    </script>
    <title>Graphic Design Works</title>
    <style>
         .gallery-image {
            cursor: pointer;
            max-width: 100%;
            height: auto;
        }
        .card {
            transition: transform 0.3s;
            margin: 25px;

        }

        .card:hover {
            transform: scale(1.05);
        }
        .highlight-heading {
            color: white;
            background-color: #333;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="highlight-heading">Design Gallery</h1>
        <div class="row">
            <div class="card">
            <div class="col-md-4">
                <img src="image1.jpg" class="gallery-image" data-images="['1.jpg', '2.jpg', '3.jpg']" alt="Image 1">
            </div>
            </div>
            <div class="card">
            <div class="col-md-4">
                <img src="image2.jpg" class="gallery-image" data-images="['4.jpg', '5.jpg', '6.jpg']" alt="Image 2">
            </div>
            </div>
            <div class="card">
            <div class="col-md-4">
                <img src="image3.jpg" class="gallery-image" data-images="['7.jpg', '8.jpg', '9.jpg']" alt="Image 3">
            </div>
            </div>
        </div>
    </div>

    <div id="gallery-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="gallery-modal-label" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div id="gallery-carousel" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner"></div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#gallery-carousel" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#gallery-carousel" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/js/bootstrap.bundle.min.js"></script>

</body>
</html>
